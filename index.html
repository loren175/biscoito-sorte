<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Biscoito da Sorte</title>
    
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
      <form action="">
          <button id="btnTry" class="cookie">
          <img src="./assets/cookie.png" alt="Biscoito da sorte fechado" />
        </button>
      </form>
      </div>

      <div class="screen2  hide">
        <h1>Aqui está sua sorte de hoje:</h1>
        <p class="message">
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
        <img
          class="cookie2"
          src="./assets/opened-cookie.png"
          alt="Biscoito da sorte aberto"
        />
        <form action="">
          <button id="btnAgain" class="again">Abrir outro biscoito</button>
        </form>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
